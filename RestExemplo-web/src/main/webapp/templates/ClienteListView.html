<fieldset>
	<legend>Resultado da Pesquisa</legend>
	<table class="table table-striped table-bordered" id="tblresultado">
		<thead>
			<tr>
				<th class="text-center">Nome</th>
				<th class="text-center">Sobrenome</th>
				<th class="text-center">Idade</th>
				<th class="text-center">A&ccedil;&atilde;o</th>
			</tr>
		</thead>
		<tbody>
			<% _.each(listClientes, function(cliente, index){ %>
				<tr>
					<td class="text-center"><%= cliente.nome %></td>
					<td class="text-center"><%= cliente.sobrenome %></td>
					<td class="text-center"><%= cliente.idade %></td>
					<td>
						<div class="btn-group">
							<button id="btnDetalhaCliente" type="button" class="btn btn-mini" title="Detalhar Cliente">
								<i class="icon-eye-open"></i>
							</button>
						</div>
					</td>
				</tr>
			<% }); %>
		</tbody>
	</table>
</fieldset>
